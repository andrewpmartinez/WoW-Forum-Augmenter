<html>
    <script>
    function fetchGuildRank( requestUrl, callBack )
    {
        var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(data) 
            {               
                if ( xhr.readyState == 4 ) 
                {
                    if ( xhr.status == 200  )
                    {
                        console.log('success!' );
                        var responseOjb = {responseText:xhr.responseText};
                        callBack( responseOjb );
                    }
                }
            }
            // Note that any URL fetched here must be matched by a permission in
            // the manifest.json file!
            xhr.open('GET', requestUrl, true);
            xhr.send();
    }
    
      function onRequest(request, sender, callback) {
        // Only supports the 'fetchTwitterFeed' method, although this could be
        // generalized into a more robust RPC system.
        console.log( request.action );
        if (request.action == 'fetchGuildRank') 
        {
          fetchGuildRank(request.requestUrl, callback);
        }
      };

      // Wire up the listener.
      chrome.extension.onRequest.addListener(onRequest);

    </script>
</html>
